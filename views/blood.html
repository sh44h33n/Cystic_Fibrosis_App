<div class="container">

    <form>
        <h1>Blood Pressure Analysis</h1>
        <h2>Cystic Fibrosis</h2>
        <div class="form-group">

            <label class="control-label">Blood Pressure (Systolic):</label>
            <input type="text" ng-model="systolic" placeholder="Blood Pressure in (mm)" class="form-control" id="text">



        </div>
        <div class="form-group">

            <label class="control-label">Blood Pressure (Diastolic):</label>
            <input type="text" ng-model="diastolic" placeholder="Blood Pressure in (HG)" class="form-control" id="text">
        </div>



    </form>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <h3>Blood presuure Analysis Report</h3>
            </h3>
        </div>
        <div class="panel-body">

            <h3><span class="" ng-show="systolic && diastolic">Provided systolic/diastolic blood pressure: ({{ systolic }}/{{ diastolic }}) mm/mmHG, <br><span class="result"></span>
                <span class="advice">Blool Presure Analysis:  {{ bloodResult() }}. </span></h3>

        </div>
    </div>
</div>
